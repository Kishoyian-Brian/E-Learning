<div class="min-h-screen bg-primary text-white">
  <!-- Instructors Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Our Instructors</h1>
      <p class="text-blue-300">Learn from industry experts and experienced professionals</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let instructor of instructors" class="bg-blue-900 rounded-lg border border-blue-800 p-6 text-center">
        <div class="w-20 h-20 bg-blue-700 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-chalkboard-teacher text-2xl text-blue-300"></i>
        </div>
        <h3 class="text-xl font-semibold text-white mb-2">{{ instructor.name }}</h3>
        <p class="text-blue-300 text-sm mb-4">{{ instructor.title }}</p>
        <p class="text-blue-300 text-sm mb-4">{{ instructor.bio }}</p>
        <div class="flex justify-center space-x-4 text-sm text-blue-300">
          <span><i class="fas fa-star text-yellow-400"></i> {{ instructor.rating }}</span>
          <span><i class="fas fa-users"></i> {{ instructor.totalStudents }}</span>
          <span><i class="fas fa-book"></i> {{ instructor.totalCourses }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
